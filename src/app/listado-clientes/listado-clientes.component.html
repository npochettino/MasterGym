<div class="container mt-5">
  <h4>Listado de Clientes</h4>

  <form>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Buscar un cliente">
    </div>
  </form>

  <div class="row">

    <div class="col-sm-3" *ngFor="let client of clients">
      <div class="card">
        <img [src]="client.imgUrl" class="card-img-top imgCliente" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{client.nombre}}, {{client.apellido}}</h5>
          <p>ID: {{client.id}}</p>
          <a [routerLink]="['/agregar-cliente/', client.id]" href="#" class="card-link">Editar</a>
          <a href="#" class="card-link text-danger">Desactivar</a>
        </div>
      </div>
    </div>

  </div>
</div>
