<div class="container mt-5">
  <div class="row">
    <div class="col-sm-8">
      <h4>Precios</h4>
        <ul>
          <li *ngFor="let precio of precios" (click)="editarPrecio(precio)">
            <a>{{precio.nombre}}</a>
          </li>
        </ul>
    </div>
    <div class="col-sm-4">
      <h4>Agregar/Editar</h4>
      <form [formGroup]="formularioPrecios">
        <div class="form-group">
          <label for="">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="form-group">
          <label for="">Costo</label>
          <input type="text" class="form-control" formControlName="costo">
        </div>

        <div class="form-group">
          <label for="">Duracion</label>
          <input type="text" class="form-control" formControlName="duracion">
        </div>

        <div class="form-group">
          <label for="">Tipo Duracion</label>
          <select class="form-control" name="" id="" formControlName="tipoDuracion">
            <option value="1">Dia</option>
            <option value="2">Semana</option>
            <option value="3">Quincena</option>
            <option value="4">Mes</option>
            <option value="5">AÃ±o</option>
          </select>
        </div>

        <button *ngIf="!esEditar" [disabled]="formularioPrecios.invalid" class="btn btn-primary" (click)="agregar()">Agregar</button>
        <button *ngIf="esEditar" [disabled]="formularioPrecios.invalid" class="btn btn-danger" (click)="editar()">Editar</button>
      </form>
    </div>
  </div>
</div>
